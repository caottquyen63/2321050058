                }

    //Bài mới
    <h1>Tính tổng</h1>
    <div>
        Nhập số thứ nhất:
        <input type="number" id="soThuNhat">
    </div>
    <div>
        Nhập số thứ hai:
        <input type="number" id="soThuHai">
    </div>
    <div>
        <button onclick="tinhToan('cong')">Tính tổng</button>
        <button onclick="tinhToan('tru')">Tính Hiệu</button>
        <button onclick="tinhToan('nhan')">Tính Tích</button>
        <button onclick="tinhToan('chia')">Tính Thương</button>
    </div>
    <div>
        Kết quả: <input type="number" id="ketQua" class="ket-qua">
    </div>
    <script>
        function tinhToan(phepTinh){
            let soThuNhat = parseFloat(document.getElementById('soThuNhat').value);
            let soThuHai = parseFloat(document.getElementById('soThuhai').value);
            let ketQua = 0;
            let canhBao = "";
            if (!soThuNhat) {
                canhBao += "Vui lòng nhập lại sô thứ nhất:";
            }
            if (!soThuHai) {
                canhBao += "Vui lòng nhập lại số thứ hai:";
            }
            if(canhBao) {
                alert(canhBao);
            }
            if(phepTinh == 'cong'){
                ketQua = soThuNhat + soThuHai;
            }
            else if(phepTinh == 'tru'){
                ketQua = soThuNhat - soThuHai;
            }
            else if(phepTinh == 'nhan'){
                ketQua = soThuNhat * soThuHai;
            }
            else if(phepTinh == 'chia'){
                ketQua = soThuNhat / soThuHai;
            }
            document.getElementById("ketQua").value = ketQua;
        }
        

    </script>
