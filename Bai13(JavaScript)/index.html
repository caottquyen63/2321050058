<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 13</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Ví dụ về thay đổi chế độ</h1>
        </div>
        <div>
            <img class="anh" width="300px" src="Lunar.jpg">
        </div>
        <div>
            <h1>Chế độ sáng</h1>
        </div>
        <div>
            <button onclick="doiCheDo()">Thay đổi chế độ</button>
        </div>
    </div>
</body>
<script>
    let cheDo = true;
    function doiCheDo(){
        //Nếu chế độ đang lad sáng -> cheDo = flase
        if (cheDo == true) {
            document.getElementsByTagName('body')[0].style='background-color= black';
            document.getElementsByTagName('h1')[0].style='color= yellow';
            document.getElementsByTagName('h1')[1].style='color= white';
            document.getElementsByTagName('h1')[1].innerHTML='Chế dộ tối';
            document.getElementsByClassName('anh')[0].src='mascot.jpg';
            cheDo = false;
        }
        else {
            document.getElementsByTagName('body')[0].style='background-color= white';
            document.getElementsByTagName('h1')[0].style='color=black';
            document.getElementsByTagName('h1')[1].style='color=black';
            document.getElementsByTagName('h1')[1].innerHTML='Chế dộ sáng';
            document.getElementsByClassName('anh')[0].src='Lunar.jpg';
            cheDo = true;
        }
    }
    
</script>
</html>
