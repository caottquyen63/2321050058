<body>
    <script>
        let d = new Date();
        let theDay = d.getDay();
        switch (theDay){
            case 5:
                document.writeln("Finally Friday <br>");
                break; //thoát khỏi vòng lặp (Nếu ko có break thì sẽ chạy hết những lệnh ở dưới)

                document.writeln("Super Saturday <br>");
                break;
            case 0:
                document.writeln("Dleepy Sunday <br>");
                break;
            // case 1,2,3 giống với case 5,6,0 
            case 1:
            case 2:
            case 3:
                document.writeln("I'm looking forward to this weekend!"); //case 1,2,3 đều dùng dòng lệnh này

        for(let i = 0; i < danhSach.length; i++){
            if(danhSach[i].toLowerCase().startsWith('nguyễn')){
                dem = dem+1;
            }
            document.writeln(i + " Hello " + danhSach[i] + "<br>");
        }
        document.writeln (dem)

        //VÒNG WHILE
        // while(dk): kiểm tra đk rồi mới chạy lệnh
        // do()while(dk): chạy lệnh trước mới kiểm tra dk
        let i = 0;
        while (i <= 10){ 
            document.writeln("The number is" + i);
            document.writeln("<br>");
            i = i + 1;
        }

        //POPUP BOX
        alert("Hello"); // in ra màn hình
        let result = confirm("Press a buttum")
        if (result == true) {
            document.writeln("Bấm OK");
        }
        else {
            document.writeln("Bấm Cancel");
        }

        let result2 = prompt("Nhập họ và tên:", "Ví dụ ABC")
        document.writeln(result2);

        //HÀM FUNCTION: function + tên hàm(){
        // code logic...
        // }
        function sayHello() {
            document.writeln("Xin chào");
        }
        sayHello();
        sayHello();
        sayHello();
        
        let ten = prompt("Nhập họ và tên:", "Ví dụ ABC");
        let namSinh = prompt("Nhập năm sinh:", "Ví dụ: 1997");
        function sayHello2 (ten, namSinh) {
            document.writeln("Xin chào" + ten + "sinh năm" + namSinh);
        }
        sayHello2(ten,namSinh);


    </script>
