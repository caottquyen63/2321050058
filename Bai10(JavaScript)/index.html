        document.writeln(arr1 + "<br>")

        let a,b,c,d;
        a = [1,2,3]
        b = "JavaScript";
        c = [42,"JS"];
        d = a.concat(b,c); //nối các mảng với nhau thành 1 mảng

        document.writeln(d + "<br>")

        // Câu lệnh điều kiện
        let so = "100000000000000000000001";
        let soCuoi = parseInt(so[so.length -1]);
        if (soCuoi % 2 == 0) {
            document.writeln(so + "Đây là số chẵn!" + "<br>");}
        else {
            document.writeln(so + "Đây là số lẻ!" + "<br>");
        }

        // ngày h
        let now = new Date().getHours;

        if (now >= 5 && now < 10 ){
            document.writeln("Chào buổi sáng" + "<br>");
        }
        else if (now >=10 && now < 13){
            document.writeln("Chào buổi trưa" + "<br>");
        }
        else if (now >=13 && now < 17){
            document.writeln("Chào buổi chiều" + "<br>");
        }
        else if (now >=17 && now < 22){
            document.writeln("Chào buổi tối" + "<br>");
        }
        else {
            document.writeln("Chào buổi đêm" + "<br>");
        }
         
        // tính tổng điểm
        let diemA = 1;
        let diemB = 9;
        let diemC = 100;
        if (diemA>=0 && diemB>=0 && diemC>=0 && diemA<= 10 && diemB<= 10 && diemC<= 10){
            tongDiem = diemA*0.6 + diemB*0.3 + diemC*0.1;
            if (tongDiem >= 8 && tongDiem <= 10){
                document.writeln("Bạn được điểm A!" + "<br>")
            }
            else if (tongDiem >= 7 && tongDiem < 8){
                document.writeln("Bạn được điểm B!" + "<br>")
            }
            else if (tongDiem >= 5 && tongDiem < 7){
                document.writeln("Bạn được điểm C!" + "<br>")
            }
            else if (tongDiem >= 4 && tongDiem < 5){

            }

            }
